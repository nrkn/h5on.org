    <script>
      function pretty( $el ){        
        function print( $el, depth ){
          var result = '';
          $el.each( function(){
            var $current = $( this );  
            var el = $current[ 0 ];
            result += Array( depth * 2 + 1 ).join( ' ' );
            
            if( el.nodeType === 3 ){
              result += el.textContent;
              result += '\n';
              return;
            }
            
            result += '<';
            result += el.tagName.toLowerCase();
            if( el.attributes.length ){
              $.each( el.attributes, function( i, attribute ){
                result += ( ' ' + attribute.name + '="' + attribute.value + '"' );
              });
            }
            result += '>\n';
            $.each( $current.contents(), function( i, content ){
              result += print( $( content ), depth + 1 );
            });
            result += Array( depth * 2 + 1 ).join( ' ' );
            result += '</';
            result += el.tagName.toLowerCase();
            result += '>\n'
          });
          return result;
        }
        
        return print( $el, 0 );
      }      
      
      $(document).foundation();
      
      var sampleData = {
        "Name": "Akosua",
        "Occupation": "Zombie Hunter",
        "Is Infected": false,
        "Equipment": [
          {
            "Name": "Backpack",
            "Type": "Container",
            "Capacity": 40000,
            "Weight": 2000,
            "Contents": [
              {
                "Name": "Water Bottle",
                "Type": "Container",
                "Capacity": 1000,
                "Weight": 0.2,
                "Contents": [
                  {
                    "Name": "Water",
                    "Weight": 365.9
                  }
                ]
              },
              {
                "Name": "Necronomicon",
                "Type": "Book",
                "Weight": 0.87
              }
            ]
          },    
          {
            "Name": "Katana",
            "Type": "Weapon",
            "Class": "Edged",
            "Damage": {
              "Base": "4d6",
              "Modifier": -2
            },
            "Weight": 1200
          }
        ]
      };
      
      $( function(){       
        var $inputJson = $( '#input-json-data' );
        var $inputH5on = $( '#input-h5on-data' );
        var $inputHtml = $( '#input-html-data' );

        var $outputJson = $( '#output-json-data' );
        var $outputH5on = $( '#output-h5on-data' );
        var $outputHtml = $( '#output-html-data' );
        
        var $execute = $( '[value="Execute"]' );
        var $query = $( '[name="query"]' );
        
        $inputJson.text( JSON.stringify( sampleData, null, 2 ) );
        
        function inputChanged(){
          hljs.highlightBlock( $inputJson[ 0 ] );
          
          var json = JSON.parse( $inputJson.text() );
          var $h5on = $.h5on( json );
          $inputH5on.html( $h5on );
          
          $inputHtml.text( pretty( $inputH5on.find( '> *' ) ) );
          hljs.highlightBlock( $inputHtml[ 0 ] );
        }
        
        $query.val( 'h5-object[data-keys~="Weight"]' );
        
        $execute.click( function(){
          inputChanged();
          
          var query = $query.val().trim();
          
          var json = JSON.parse( $inputJson.text() );
          var $h5on = $.h5on( json );          
          
          if( query !== '' ){
            $h5on = $inputH5on.find( query );            
          }
          
          $outputJson.text( JSON.stringify( $h5on.h5on(), null, 2 ) );
          hljs.highlightBlock( $outputJson[ 0 ] );
          
          json = JSON.parse( $outputJson.text() );
          $h5on = $.h5on( json );
          $outputH5on.html( $h5on );
          
          $outputHtml.text( pretty( $outputH5on.find( '> *' ) ) );
          hljs.highlightBlock( $outputHtml[ 0 ] );
          
          return false;
        });        
        
        $( '#input-h5on, #input-html' ).on( 'toggled', inputChanged );      
        
        $execute.click();
      });
    </script>
